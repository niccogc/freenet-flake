name: "Update Freenet Core"

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-freenet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Fetch Latest Freenet Version
        id: freenet_ver
        run: |
          LATEST_VER=$(curl -s https://api.github.com/repos/freenet/freenet-core/releases/latest | jq -r .tag_name | sed 's/^v//')
          echo "LATEST_VER=$LATEST_VER" >> $GITHUB_ENV
          echo "version=$LATEST_VER" >> $GITHUB_OUTPUT

      - name: Update Version in Flake
        run: |
          echo "Updating Freenet to ${{ env.LATEST_VER }}"
          sed -i "s/version = \".*\"; # freenet-version/version = \"${{ env.LATEST_VER }}\"; # freenet-version/" nix/packages/freenet.nix

      - name: Auto-Fix Hashes
        run: |
          nix build .#default --no-link || true
          determinate-nixd fix hashes --auto-apply

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update freenet to ${{ env.LATEST_VER }}"
          title: "ðŸ¤– Auto-update: Freenet Core v${{ env.LATEST_VER }}"
          branch: auto-update-freenet
          delete-branch: true
          body: "Automated update of Freenet Core binary version and sha256 hashes."

      - name: Auto-merge PR
        if: steps.cpr.outputs.pull-request-operation == 'created' || steps.cpr.outputs.pull-request-operation == 'updated'
        run: gh pr merge --auto --rebase "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
